name: materialize_dbt_utils_dbt_utils_integration_tests
version: '1.0'
config-version: 2

profile: integration_tests

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
    - "target"
    - "dbt_modules"
    - "dbt_packages"

dispatch:
  - macro_namespace: dbt_utils
    search_order: [materialize_dbt_utils, dbt_utils_integration_tests, dbt_utils]

models:
  dbt_utils_integration_tests:
    datetime:
      # Tested by test_date_spine_override.
      test_date_spine:
        +enabled: false
    generic_tests:
      # Tested by test_recency_override.
      test_recency:
        +enabled: false
    cross_db_utils:
      # Materialize does not support the bool_or function
      test_bool_or:
        +enabled: false
      # Materialize does not support the array_append function
      test_array_append:
        +enabled: false
      # TODO(morsapaes): Enable once materialize #15863 lands (with an override, not error)
      test_listagg:
        +enabled: false

seeds:
  dbt_utils_integration_tests:
    sql:
      data_get_column_values_dropped:
        +enabled: false
    schema_tests:
      # TODO(morsapaes): Enable once materialize #15863 lands
      data_test_mutually_exclusive_ranges_with_gaps:
        +enabled: false
      data_test_mutually_exclusive_ranges_with_gaps_zero_length:
        +enabled: false
